events {
    worker_connections 1024;
}

http {
    # Enable proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase buffer sizes for better performance
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    server {
        listen 8080;
        server_name _;

        # Main location block - proxy everything to Streamlit
        location / {
            # CSP header for iframe embedding and fingerprinting services
            add_header Content-Security-Policy "frame-ancestors https://www.12taste.com https://12taste.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://fpjscdn.net https://api.fpjs.io; connect-src 'self' https://api.fpjs.io https://fpjscdn.net;";
            
            # CORS headers for JavaScript components
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            
            # WebSocket support (crucial for Streamlit)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Important headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for Server-Sent Events
            proxy_buffering off;
            
            # Increase timeouts for long-running requests
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Forward to Streamlit
            proxy_pass http://localhost:8501;
        }
        
        # Special handling for Streamlit's websocket endpoint
        location /_stcore/stream {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://localhost:8501/_stcore/stream;
        }
        
        # Health check endpoint for Cloud Run
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
