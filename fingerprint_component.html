<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FiFi Fingerprinting</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
  <!-- Load CreepJS as regular script -->
  <script src="https://cdn.jsdelivr.net/npm/creepjs-fingerprint@1"></script>
</head>
<body>
<script>
(async function() {
    const sessionId = "{SESSION_ID}";
    console.log('üîç FiFi CreepJS Fingerprinting (npm package) starting for session:', sessionId.substring(0, 8));
    
    // Wait for CreepJS to be available
    let attempts = 0;
    function waitForCreepJS() {
        if (typeof window.creepjs !== 'undefined') {
            console.log('‚úÖ CreepJS library loaded');
            runFingerprinting();
        } else if (attempts < 20) {
            attempts++;
            console.log(`‚è≥ Waiting for CreepJS... attempt ${attempts}`);
            setTimeout(waitForCreepJS, 250);
        } else {
            console.error('‚ùå CreepJS library failed to load');
            createFallbackFingerprint('library_not_loaded');
        }
    }
    
    async function runFingerprinting() {
        // Check if already processed
        const processedKey = `fifi_creepjs_npm_done_${sessionId}`;
        if (window[processedKey]) {
            console.log('‚úÖ Already processed for this session');
            return;
        }
        
        try {
            console.log('üîç Calling creepjs() function...');
            const result = await window.creepjs();
            
            if (result && (result.fingerprint || result.hash)) {
                console.log('‚úÖ CreepJS fingerprint obtained:', result);
                window[processedKey] = true;
                
                const payload = {
                    fingerprint_id: result.fingerprint || result.hash,
                    method: 'creepjs_npm',
                    privacy: determinePrivacyLevel(result),
                    fuzzy: result.fuzzy || '',
                    working_methods: ['creepjs']
                };
                
                // Store in sessionStorage
                sessionStorage.setItem(`fifi_fp_${sessionId}`, JSON.stringify({
                    ...payload,
                    timestamp: Date.now(),
                    raw: result
                }));
                
                // Redirect
                setTimeout(() => {
                    const base = window.location.origin + window.location.pathname;
                    const url = `${base}?event=fingerprint_complete`
                        + `&session_id=${encodeURIComponent(sessionId)}`
                        + `&fingerprint_id=${encodeURIComponent(payload.fingerprint_id)}`
                        + `&method=${encodeURIComponent(payload.method)}`
                        + `&privacy=${encodeURIComponent(payload.privacy)}`
                        + `&fuzzy=${encodeURIComponent(payload.fuzzy)}`
                        + `&timestamp=${Date.now()}`;
                    
                    window.location.replace(url);
                }, 100);
            } else {
                console.error('‚ùå Empty result from CreepJS');
                createFallbackFingerprint('empty_result');
            }
        } catch (error) {
            console.error('‚ùå CreepJS error:', error);
            createFallbackFingerprint('creepjs_error');
        }
    }
    
    function determinePrivacyLevel(data) {
        if (data.bot) return 'bot_detected';
        if (data.lies > 10) return 'high_privacy';
        if (data.lies > 5) return 'medium_privacy';
        return 'standard';
    }
    
    function createFallbackFingerprint(reason) {
        // ... same fallback code as above ...
    }
    
    // Start the process
    waitForCreepJS();
})();
</script>
</body>
</html>
